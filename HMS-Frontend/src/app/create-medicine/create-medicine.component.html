<div class="container">
  <h2 class="text-center">Add New Medicine</h2>
  <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>


    <div class="form-group">
      <label for="">Drug Name</label>
      <input type="text" class="form-control" id="drugName" name="drugName" placeholder="drugName"
        [(ngModel)]="medicine.drugName" required>
    </div>
    <div class="form-group">
      <label for="">Stock</label>
      <input type="text" class="form-control" id="stock" name="stock" placeholder="stock" [(ngModel)]="medicine.stock"
        required>
    </div>


    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
