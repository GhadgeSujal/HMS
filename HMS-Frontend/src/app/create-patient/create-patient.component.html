<div class="container">
    <h2 class="text-center">Add New Patient</h2>
    <form #f="ngForm" (ngSubmit)="onSubmit()" novalidate>

        <div class="form-group">
            <label for="">Name</label>
            <input type="text" class="form-control" id="name" name="Name" placeholder="Enter Your Name"
                [(ngModel)]="patient.name" required>
        </div>
        <div class="form-group">
            <label for="">Age</label>
            <input type="text" class="form-control" id="age" name="age" placeholder="Enter Your age"
                [(ngModel)]="patient.age" required>
        </div>
        <div class="form-group">
            <label for="">Blood Group</label>
            <input type="text" class="form-control" id="blood" name="blood" placeholder="Enter Your Blood Group"
                [(ngModel)]="patient.blood" required>
        </div>
        <div class="form-group">
            <label for="">Prescription</label>
            <input type="text" class="form-control" id="prescription" name="prescription" placeholder="prescription"
                [(ngModel)]="patient.prescription" required>
        </div>
        <div class="form-group">
            <label for="">Dose</label>
            <input type="text" class="form-control" id="dose" name="dose" placeholder="Dose" [(ngModel)]="patient.dose"
                required>
        </div>
        <div class="form-group">
            <label for="">Fees</label>
            <input type="text" class="form-control" id="fees" name="fees" placeholder="fees" [(ngModel)]="patient.fees"
                required>
        </div>
        <div class="form-group">
            <label for="">Urgency</label>
            <input type="text" class="form-control" id="urgency" name="urgency" placeholder="Urgency"
                [(ngModel)]="patient.urgency" required>
        </div>

        <button type="submit" class="btn btn-primary mt-3">Submit</button>
    </form>
</div>
